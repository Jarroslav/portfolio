<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who we are</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.frankerfacez.com/emoticon/162146/1"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="grid">
        <header>
          <h1>WHO WE ARE</h1>
          <p class="about">
            These are all the currently known princesses (not all) in the Land
            of Ooo. Some appear more frequently than others.
          </p>
        </header>
        <main>
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front ledy">
                <img
                  src="./image/photo1.png"
                  alt="Avatar"
                  class="flip-card-photo4"
                />
              </div>
              <div class="flip-card-back">
                <div class="display-icons">
                  <a href="https://twitter.com/oat_rainicorn" target="_blank">
                    <div class="icons">
                      <img
                        src="../web-cards-animate/image/twit.png"
                        alt="Twitter"
                      /></div
                  ></a>
                  <a href="https://www.facebook.com/" target="_blank">
                    <div class="icons">
                      <img src="../web-cards-animate/image/FB.png" alt="Facebook" /></div
                  ></a>
                  <a href="https://aboutme.google.com/u/0/" target="_blank">
                    <div class="icons">
                      <img src="../web-cards-animate/image/gplus.png" alt="G+" /></div
                  ></a>
                </div>
              </div>
            </div>
            <div>
              <h4>Lady Rainicorn</h4>
              <p>Royal Pet/Transport Mother</p>
            </div>
          </div>
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front marci">
                <img
                  src="./image/photo2.png"
                  alt="Avatar"
                  class="flip-card-photo4"
                />
              </div>
              <div class="flip-card-back">
                <div class="display-icons">
                  <a
                    href="https://twitter.com/search?q=%2523marceline/"
                    target="_blank"
                  >
                    <div class="icons">
                      <img
                        src="../web-cards-animate/image/twit.png"
                        alt="Twitter"
                      /></div
                  ></a>
                  <a href="https://www.facebook.com/" target="_blank">
                    <div class="icons">
                      <img src="../web-cards-animate/image/FB.png" alt="Facebook" /></div
                  ></a>
                  <a href="https://aboutme.google.com/u/0/" target="_blank">
                    <div class="icons">
                      <img src="../web-cards-animate/image/gplus.png" alt="G+" /></div
                  ></a>
                </div>
              </div>
            </div>
            <div>
              <h4>Marceline</h4>
              <p>Vampire/Demon hybrid</p>
            </div>
          </div>
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front pb">
                <img
                  src="./image/photo3.png"
                  alt="Avatar"
                  class="flip-card-photo4"
                />
              </div>
              <div class="flip-card-back">
                <div class="display-icons">
                  <a
                    href="https://twitter.com/princes_b_gum?lang=en"
                    target="_blank"
                  >
                    <div class="icons">
                      <img
                        src="../web-cards-animate/image/twit.png"
                        alt="Twitter"
                      /></div
                  ></a>
                  <a href="https://www.facebook.com/" target="_blank">
                    <div class="icons">
                      <img src="../web-cards-animate/image/FB.png" alt="Facebook" /></div
                  ></a>
                  <a href="https://aboutme.google.com/u/0/" target="_blank">
                    <div class="icons">
                      <img src="../web-cards-animate/image/gplus.png" alt="G+" /></div
                  ></a>
                </div>
              </div>
            </div>
            <div>
              <h4>Princess Bubblegum</h4>
              <p>Ruler of the Candy Kingdom</p>
            </div>
          </div>
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front lsp">
                <img
                  src="./image/photo4.png"
                  alt="Avatar"
                  class="flip-card-photo4"
                />
              </div>
              <div class="flip-card-back">
                <div class="display-icons">
                  <a
                    href="https://twitter.com/lumpysprincess?lang=en"
                    target="_blank"
                  >
                    <div class="icons">
                      <img
                        src="../web-cards-animate/image/twit.png"
                        alt="Twitter"
                      /></div
                  ></a>
                  <a href="https://www.facebook.com/" target="_blank">
                    <div class="icons">
                      <img src="../web-cards-animate/image/FB.png" alt="Facebook" /></div
                  ></a>
                  <a href="https://aboutme.google.com/u/0/" target="_blank">
                    <div class="icons">
                      <img src="../web-cards-animate/image/gplus.png" alt="G+" /></div
                  ></a>
                </div>
              </div>
            </div>
            <div>
              <h4>Lumpy Space Princess</h4>
              <p>
                Queen of Lumpy Space
              </p>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>

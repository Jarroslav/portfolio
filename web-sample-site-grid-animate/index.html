<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <link rel="icon" type="image/png" href="https://cdn.frankerfacez.com/emoticon/162146/1"/>
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <meta name="description" content="Yaroslav Krivushenko" />
</head>
<body>
    <div class="top-wrap animate__animated animate__backInDown animate__slower">
        <div class="item1 animate__animated animate__slideInLeft"></div>
        <div class="item2 animate__animated animate__slideInRight"></div>
        <div class="item3 animate__animated animate__slideInRight"></div>
        <div class="item4 animate__animated animate__slideInLeft"></div>
        <div class="item5 animate__animated animate__slideInUp"></div>
        <div class="item6 animate__animated animate__slideInRight"></div>
    </div>
    <ul class="bot-wrap animate__animated animate__backInUp animate__slower">
        <li class="item1 animate__animated animate__backInLeft"></li>
        <li class="item2 animate__animated animate__backInLeft"></li>
        <li class="item3 animate__animated animate__backInRight"></li>
        <li class="item4 animate__animated animate__backInRight"></li>
        <li class="item5 animate__animated animate__backInLeft"></li>
        <li class="item6 animate__animated animate__backInLeft"></li>
        <li class="item7 animate__animated animate__backInRight"></li>
        <li class="item8 animate__animated animate__backInRight"></li>
    </ul>
</body>
</html>
